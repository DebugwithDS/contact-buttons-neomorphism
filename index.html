<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
         /* * {
            margin: 0;

        body {
          background:#1e1f2e;

         .contact-container {
            position: fixed;
            top: 50%;
            left: 1rem;  

            transform: translateY(-50%);
            z-index: 999;
        }

        .contact-toggle {
            width: 50px;
            height: 50px;
            background: #2b2d42;
            box-shadow: 5px 5px 10px #1e1f2e, -5px -5px 10px #3b3e52;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0eff1a;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .contact-list {
            display: none;
            margin-top: 1rem;
            /* transition: 0.3s all ease-in; */
        }

        .contact-list a {
            display: block;
            width: 50px;
            height: 50px;
            margin-bottom: 0.75rem;
            background: #2b2d42;
            box-shadow: 5px 5px 10px #1e1f2e, -5px -5px 10px #3b3e52;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00f2ff;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .contact-list a:hover {
            box-shadow: inset 3px 3px 6px #1e1f2e, inset -3px -3px 6px #3b3e52;
            transform: scale(1.1);
            
        }

    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-toggle" onclick="toggleContacts()">
            <i class="fas fa-share-alt"></i>
        </div>
        <div class="contact-list" id="contactList">
            <a href=""><i class="fab fa-instagram"></i></a>
            <a href=""><i class="fab fa-twitter"></i></a>
            <a href=""><i class="fab fa-whatsapp"></i></a>
            <a href=""><i class="fab fa-github"></i></a>
        </div>
    </div> <script>
        gsap.from(".btn", { duration: 1, scale: 0, opacity: 0, delay: 1 });

        function toggleContacts() {
            const contactList = document.getElementById("contactList");
            if (contactList.style.display === "none" || contactList.style.display === "") {
                gsap.to(contactList, { duration: 0.5, display: "block", opacity: 1, ease: "power2.out" });
            } else {
                gsap.to(contactList, { duration: 0.5, opacity: 0, onComplete: () => contactList.style.display = "none" });
            }
        }
    </script>
</body>
</html>
